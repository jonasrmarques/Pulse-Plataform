{% extends 'main/base.html' %}

{% block title %}Home | Pulse{% endblock %}

{% block extra_css %}
<style>
/* ===== ANIMAÇÕES ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== CANVAS ===== */
#particles-canvas {
    position: absolute;
    inset: 0;
    z-index: 0;
}

/* ===== CONTEÚDO ===== */
.home-content h2,
.home-content p {
    position: relative;
    z-index: 1;
    animation: fadeUp 0.8s ease forwards;
}

.home-content p {
    animation-delay: 0.15s;
}

/* ===== HOME CONTAINER ===== */
.home-container {
    position: relative;
    min-height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #1e293b, #020617 70%);
}

/* ===== DETALHE VISUAL ===== */
.gradient-line {
    width: 120px;
    height: 4px;
    border-radius: 999px;
    background: linear-gradient(90deg, #6366f1, #22d3ee);
    z-index: 1;
}

/* ===== MENSAGENS ===== */
.message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 16px;
    font-size: 0.9rem;
    display: none;
    animation: fadeUp 0.3s ease;
}

.message.success {
    background: rgba(34, 197, 94, 0.1);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.2);
}

.message.error {
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.2);
}

/* ===== LOADING ===== */
.loading {
    display: none;
    text-align: center;
    margin: 8px 0;
    color: #94a3b8;
    font-size: 0.9rem;
}

.loading.active {
    display: block;
    animation: fadeUp 0.3s ease;
}

/* ===== TEXTO ===== */
.lead-custom {
    color: #cbd5f5 !important;
    max-width: 520px;
    line-height: 1.6;
}
</style>

{% block extra_js %}
<script>
const canvas = document.getElementById("particles-canvas");
const ctx = canvas.getContext("2d");

let particles = [];
let mouse = { x: null, y: null, radius: 120 };

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

window.addEventListener("mousemove", (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        if (mouse.x && mouse.y) {
            let dx = this.x - mouse.x;
            let dy = this.y - mouse.y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < mouse.radius) {
                this.x += dx / distance;
                this.y += dy / distance;
            }
        }
    }

    draw() {
        ctx.fillStyle = "rgba(148,163,184,0.5)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles(count = 80) {
    particles = [];
    for (let i = 0; i < count; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

/* REDUZ MOTION */
if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
    initParticles(window.innerWidth < 768 ? 40 : 80);
    animate();
}

// SISTEMA DE LOGIN VIA FETCH
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('login-message');
    const loadingDiv = document.getElementById('login-loading');
    
    if (loginForm) {
        // Adiciona CSRF token se não existir
        if (!loginForm.querySelector('[name=csrfmiddlewaretoken]')) {
            const csrfToken = getCSRFToken();
            if (csrfToken) {
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = csrfToken;
                loginForm.appendChild(csrfInput);
            }
        }
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Mostra loading e desabilita botão
            if (loadingDiv) {
                loadingDiv.style.display = 'block';
            }
            if (messageDiv) {
                messageDiv.style.display = 'none';
                messageDiv.className = 'alert';
            }
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Entrando...';
            }
            
            // Coleta os dados do formulário
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };
            
            // Validação básica
            if (!formData.email || !formData.password) {
                hideLoading(loadingDiv, submitBtn);
                showMessage('Por favor, preencha todos os campos.', 'danger');
                return;
            }
            
            // Validação de email
            if (!isValidEmail(formData.email)) {
                hideLoading(loadingDiv, submitBtn);
                showMessage('Por favor, insira um email válido.', 'danger');
                return;
            }
            
            try {
                // Envia requisição para o endpoint de login
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                
                const data = await response.json();
                
                // Restaura botão
                hideLoading(loadingDiv, submitBtn);
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);

                    window.location.href = '/principal-page/';
                }
                 else {
                    // Erro no login
                    const errorMessage = data.detail || 
                                       data.message || 
                                       data.error || 
                                       'Erro no login. Verifique suas credenciais.';
                    showMessage(errorMessage, 'danger');
                }
                
            } catch (error) {
                // Restaura botão
                hideLoading(loadingDiv, submitBtn);
                
                // Erro de conexão
                showMessage('Erro de conexão. Tente novamente.', 'danger');
                console.error('Erro no login:', error);
            }
        });
    }
    
    // Funções auxiliares
    function hideLoading(loadingDiv, submitBtn) {
        if (loadingDiv) {
            loadingDiv.style.display = 'none';
        }
        if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Entrar';
        }
    }
    
    function showMessage(text, type) {
        if (!messageDiv) return;
        
        messageDiv.textContent = text;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.style.display = 'block';
        
        // Auto-remove mensagens de erro após 5 segundos
        if (type === 'danger') {
            setTimeout(() => {
                if (messageDiv.style.display === 'block') {
                    messageDiv.style.display = 'none';
                }
            }, 5000);
        }
    }
    
    function isValidEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
    
    function getCSRFToken() {
        const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
        if (csrfInput) {
            return csrfInput.value;
        }
        
        const cookieValue = document.cookie
            .split('; ')
            .find(row => row.startsWith('csrftoken='))
            ?.split('=')[1];
        
        return cookieValue || '';
    }
    
    // Limpa mensagens quando o modal abre
    const modalElement = document.getElementById('loginModal');
    if (modalElement) {
        modalElement.addEventListener('show.bs.modal', function() {
            if (messageDiv) {
                messageDiv.style.display = 'none';
                messageDiv.className = 'alert';
            }
            if (loginForm) {
                loginForm.reset();
            }
        });
    }
    
    // Validação em tempo real
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    if (emailInput) {
        emailInput.addEventListener('input', function() {
            if (messageDiv && messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });
    }
    
    if (passwordInput) {
        passwordInput.addEventListener('input', function() {
            if (messageDiv && messageDiv.style.display === 'block') {
                messageDiv.style.display = 'none';
            }
        });
    }
});
</script>
{% endblock %}
