<!-- main/modais/login_modal.html -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Entrar na Pulse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <!-- Mensagens de status -->
                    <div id="login-message" class="alert" style="display: none;"></div>
                    
                    <!-- Loading indicator -->
                    <div id="login-loading" class="text-center mb-3" style="display: none;">
                        <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        Autenticando...
                    </div>
                    
                    <!-- Campos do formulário -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="seu@email.com" 
                               required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="••••••••" 
                               required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        Entrar
                    </button>
                </form>
            </div>
            <div class="modal-footer justify-content-center border-top-0 pt-0">
                <p class="text-muted small mb-0">
                    Não tem uma conta? <a href="#" class="text-decoration-none">Fale com o administrador</a>
                </p>
            </div>
        </div>
    </div>
</div>
